{% extends 'blog/base.html' %}
{% block title %}Zapomniałeś hasło ?{% endblock %}

{% block content %}
  <h1>Zapomniałeś hasło ?</h1>
  <p>Podaj swój e-mail a wyślemy na niego link do resetu hasła </p>

  <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Zresetuj hasło</legend>
                {{ form.as_p }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Wyślij</button>
            </div>
        </form>
         
{% endblock %}
