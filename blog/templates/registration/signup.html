{% extends "blog/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Signup" %}{% endblock %}

{% block content %}
<h1>{% trans "Sign Up" %}</h1>


<p>Jesteś już zarejestrowany ? <a href="{% url 'login' %}"class = "loguout" >  Zaloguj sie<span class="glyphicon glyphicon-lock"></span></a></p>
<form class="signup" id="signup_form" method="post" action="{% url 'account_signup' %}">
<div class="tabelalogin">
  {% csrf_token %}
  {{ form.as_p }}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
  {% endif %}
</div>
  <button type="submit"class="btn btn-outline-info btn-lg loginprz">{% trans "Sign Up" %} </button>

</form>

{% endblock %}
